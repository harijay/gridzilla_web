<script type="text/javascript">

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("clear_all_plates_button").addEventListener("click",
    clear_all_plates, false);
    document.getElementById("add_plate_button").addEventListener("click",
    add_plate, false);
}, false);

 
function add_plate(event){
console.log("Trying to add plate");

aplate_label = document.getElementById("plate_label")
aplate_left = document.getElementById("plate_left")
aplate_right = document.getElementById("plate_right")


newplate_label = aplate_label.cloneNode(true);
newplate_left = aplate_left.cloneNode(true);
newplate_right = aplate_right.cloneNode(true);

document.getElementById("plate_entry").appendChild(newplate_label);
document.getElementById("plate_entry").appendChild(newplate_left);
